<div class="mar">
  <div class="container">
    <div class="col-md-12">
      <!-- Carousel aqui -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" *ngFor="let image of InfoSlider;let i = index"
            [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner">

          <div class="carousel-item" *ngFor="let image of InfoSlider; let k = index"
            [ngClass]="k == 0 ? 'item active' : 'item'">
            <img class="d-block w-100" [src]="image.url" style="height:500px">
            <div class="carousel-caption d-none d-md-block">
              <h4>{{image.titulo}}</h4>
              <p>{{image.descripcion}}</p>
            </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>


<div class="box">
  <div class="container color">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 fade" *ngFor="let data of InfoCuerpo">
        <div class="box-part text-center">
          <i class="fa fa-{{data.icon}} fa-5x" style="color:coral" aria-hidden="true"></i>
          <div class="title">
            <h4>{{data.titulo}}</h4>
          </div>
          <div class="text">
            <span>{{data.descripcion}}</span>
          </div>
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="centrar">Nuestros servicios</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLink='contables' routerLinkActive="active">Contables</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLink='informaticas' routerLinkActive="active">Informaticas</a>
        </li>
      </ul>
</div>
<div class="container">

</div>
