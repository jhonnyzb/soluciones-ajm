<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="formulario" (ngSubmit)="onLogin(formulario)">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="form-group" style="text-align: left">
                  <input type="email" formControlName="mail" id="email" name="email" class="form-control"
                    placeholder="Email">
                  <h6 style="color: red">{{getError('mail')}}</h6>
                </div>
                <div class="form-group" style="text-align: left" >
                  <input type="password" formControlName="password" id="password" name="password" class="form-control"
                    placeholder="Password">
                    <h6 style="color: red">{{getError('password')}}</h6>
                </div>
          
                <button type="submit" [disabled]="formulario.invalid" class="btn btn-info">Login</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
                </div>

                <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
