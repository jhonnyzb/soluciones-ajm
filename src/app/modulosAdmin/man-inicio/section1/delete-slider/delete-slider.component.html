<div class="row">
  <div class="col-md-4 mb-1" *ngFor="let slide of InfoSlider">
    <div class="card">
      <img class="card-img-top" [src]="slide.url" alt="">
      <div class="card-body">
        <h4 class="card-title">{{slide.titulo}}</h4>
        <p class="card-text">{{slide.descripcion}}</p>
        <hr class="style1">
        <div class="text-center">
          <button class="btn btn-danger" (click)="RemoveSlider(slide.id)"><span class="fa fa-trash"></span>
            Eliminar</button>
          &nbsp;
          <button class="btn btn-primary" (click)="PreviewUpdateSlider(slide)" data-toggle="modal"
            data-target="#exampleModal"><span class="fa fa-edit"></span> Actualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Slide</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="Dataslideredit.titulo">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="Dataslideredit.descripcion"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Imagen Actual:</label><br>
             <img src="{{Dataslideredit.url}}" alt="" style="height: 80px;width:200px" class="rounded">
          </div>
          <div class="form-group">
              <label>Nueva Imagen(WEBP, JPG o PNG), tama√±o(1024x360):</label>
              <input type="file" (change)="onFileChange($event)" class="form-control">
              <div class="progress"  style="height: 30px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="(uploadPercent) + '%'"
                   >{{uploadPercent}} %</div>
                </div>
              <span class="reauth-email">{{validatefileUpload}}</span>
            </div>

          <button type="button" class="btn btn-primary" (click)="UpdateSlider()" data-dismiss="modal"  >Guardar cambios</button>&nbsp;
          <button type="button" class="btn btn-danger" data-dismiss="modal" >Cerrar</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
