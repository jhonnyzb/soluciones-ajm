<div class="row">
    <div class="col-md-4 mb-1" *ngFor="let slide of InfoSlider" >
      <div class="card">
        <img class="card-img-top" [src]="slide.url" alt="">
        <div class="card-body">
          <h4 class="card-title">{{slide.titulo}}</h4>
          <p class="card-text">{{slide.descripcion}}</p>
          <hr class="style1">
          <button class="btn btn-info" (click)="UpdateSlider(slide.id)" ><span class="fa fa-refresh" ></span> Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <div>

    <h1>Actualizar</h1>
  </div>
